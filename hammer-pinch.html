<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <title>Pinch</title>
    <script src="http://hammerjs.github.io/dist/hammer.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .test {
            width: 200px;
            height: 200px;
            background: #ffd800;
            text-align: left;
            -webkit-transition: all .1s;
        }
    </style>

</head>
<body>
    <div id="test" class="test">事件区域</div>
    <script type="text/javascript">
        var el = document.querySelector("#test");
        var ticking = false;
        var transform,initScale;
        var START_X = 0;
        var START_Y = 0;
        transform = {
            translate: { x: START_X, y: START_Y },
            scale: 1
        };

        var hammertime = new Hammer(el);
        hammertime.add(new Hammer.Pinch());
        function updateElementTransform() {
            var value = [
                'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                'scale(' + transform.scale + ', ' + transform.scale + ')'
            ];
            value = value.join(" ");
            el.style.webkitTransform = value;
            el.style.mozTransform = value;
            el.style.transform = value;
            ticking = false;
        }

        hammertime.on("pinchstart pinchmove", function (ev) {
            if(ev.type == 'pinchstart') {
                initScale = transform.scale || 1;
            }
            transform.scale = initScale * ev.scale;
            if(!ticking) {
                updateElementTransform();
            }
        });
        hammertime.on("panstart panmove", function(ev){
            if(ev.type == 'panstart') {
                START_X = transform.translate.x;
                START_Y = transform.translate.y;
                console.log('x:'+START_X+',y:'+START_Y);
            }
            transform.translate = {
                x: START_X + ev.deltaX,
                y: START_Y + ev.deltaY
            };
            if(!ticking) {
                updateElementTransform();
            }
        });

        
        


    </script>
</body>



</html>
